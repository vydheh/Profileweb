<html>
<title>Responsive Contact Us Page</title>
<head>
<link rel="stylesheet" href="css3.css">
</head>
<body>
<div class="contactUs">
<div class="title">
    <h2>Get in Touch</h2>
</div>
    <div class="box">
    <div class="contact form">
        <h3>CONTACT FORM</h3>
        <h4>We are eager to hear from you; please fill in your contact information and one of our staff members will contact you shortly.</h4>
        <form>
        <div class="formbox">
        <div class="row50">
        <div class="inputbox">
        <lable>YOUR NAME</lable>
        <input type="text" placeholder="Harshita">
        </div> 
        <div class="inputbox">
        <span>YOUR SURNAME</span>
        <input type="text" placeholder="Rathore">
        </div>
        </div>
        <div class="row50">
        <div class="inputbox">
        <span>YOUR EMAIL ADDRESS</span>
        <input type="text" placeholder="abc@gmail.com">
        </div>
        <div class="inputbox">
        <span>YOUR PHONE</span>
        <input type="text" placeholder="9602123451">
        </div>
        </div>
        <div class="row50">
        <div class="inputbox">
        <span>YOUR CITY</span>
        <input type="text" placeholder="Jaipur">
        </div>
        <div class="inputbox">
        <span>YOUR COUNTRY</span>
        <input type="text" placeholder="India">
        </div>
        </div>
        <div class="row100">
        <div class="inputbox">
        <span>YOUR SPECIAL REQUIREMENTS</span>
        <input type="text" placeholder="Specification">
        </div>
        </div>
        <div class="row100">
        <div class="inputbox">
        <input type="submit" value="Book Now by Email">
        </div>
        </div>   
        </div>    
        </form>
        </div>
    <div class="contact info"></div>
    <div class="contact map"></div>
    </div>
</div>
</body>
</html>
